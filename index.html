<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun Putta - Healthcare Analytics Builder</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function Portfolio() {
          const [darkMode, setDarkMode] = useState(false);
          const [scrolled, setScrolled] = useState(false);
          const [loaded, setLoaded] = useState(false);
          const [currentPage, setCurrentPage] = useState('landing');
          const [visibleProjects, setVisibleProjects] = useState([]);
          const projectRefs = useRef([]);

          useEffect(() => {
            setTimeout(() => setLoaded(true), 100);
            
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };

            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          useEffect(() => {
            if (currentPage === 'projects') {
              const observer = new IntersectionObserver(
                (entries) => {
                  entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                      const index = parseInt(entry.target.dataset.index);
                      if (!visibleProjects.includes(index)) {
                        setVisibleProjects(prev => [...prev, index]);
                      }
                    }
                  });
                },
                { threshold: 0.2 }
              );

              projectRefs.current.forEach((ref) => {
                if (ref) observer.observe(ref);
              });

              return () => observer.disconnect();
            }
          }, [currentPage, visibleProjects]);

          const navigateToPage = (page) => {
            setCurrentPage(page);
            setVisibleProjects([]);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };

          const openResume = () => {
            window.open('https://drive.google.com/file/d/YOUR_RESUME_ID/view', '_blank');
          };

          const projects = [
            {
              title: "Healthcare Platform Redesign",
              company: "MedTech Solutions",
              role: "Lead Product Manager",
              description: "Spearheaded complete overhaul of patient portal serving 500K+ users. Conducted extensive user research, defined product vision, and led cross-functional team through 6-month redesign initiative.",
              impact: [
                "Increased daily active users by 156%",
                "Reduced customer support tickets by 43%",
                "Improved NPS score from 32 to 68"
              ],
              tags: ["Product Strategy", "User Research", "Cross-functional Leadership"]
            },
            {
              title: "AI-Powered Analytics Dashboard",
              company: "DataCorp",
              role: "Senior Product Manager",
              description: "Built ML-driven insights platform from 0 to 1. Defined product roadmap, collaborated with data science team, and managed enterprise client beta program.",
              impact: [
                "Generated $2M ARR in first year",
                "Achieved 85% customer retention rate",
                "Scaled to 500+ enterprise clients"
              ],
              tags: ["0-to-1 Product", "Machine Learning", "Enterprise SaaS"]
            },
            {
              title: "Mobile-First E-Commerce Platform",
              company: "ShopNow",
              role: "Product Manager",
              description: "Led mobile app strategy and execution. Defined user personas, prioritized feature roadmap based on data, and worked closely with design and engineering.",
              impact: [
                "100K+ downloads in Q1",
                "4.8 App Store rating",
                "30% conversion rate improvement"
              ],
              tags: ["Mobile Strategy", "Growth", "A/B Testing"]
            }
          ];

          const bgColor = darkMode ? 'bg-slate-950' : 'bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/40';
          const textColor = darkMode ? 'text-white' : 'text-gray-900';
          const cardBg = darkMode ? 'bg-slate-900/50' : 'bg-white/80 backdrop-blur-sm';
          const borderColor = darkMode ? 'border-white/10' : 'border-gray-200/50';
          const secondaryText = darkMode ? 'text-gray-400' : 'text-gray-600';

          const SunIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          );

          const MoonIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          );

          const ExternalLinkIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          );

          return (
            <div className={`min-h-screen ${bgColor} ${textColor} transition-colors duration-500`}>
              {/* Navigation */}
              <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                scrolled 
                  ? darkMode 
                    ? 'bg-slate-950/90 backdrop-blur-xl shadow-2xl border-b border-white/10' 
                    : 'bg-white/70 backdrop-blur-xl shadow-lg border-b border-gray-200/50'
                  : 'bg-transparent'
              }`}>
                <div className="max-w-7xl mx-auto px-6 sm:px-12 py-5 flex justify-between items-center">
                  <button 
                    onClick={() => navigateToPage('landing')}
                    className={`text-xl font-bold tracking-tight transition-all duration-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}
                  >
                    <span className={darkMode ? 'text-teal-400' : 'text-blue-600'}>
                      Varun Putta
                    </span>
                  </button>
                  
                  <div className={`flex items-center gap-3 transition-all duration-700 delay-200 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'}`}>
                    <button 
                      onClick={() => navigateToPage('projects')}
                      className={`px-6 py-2.5 ${darkMode ? 'bg-teal-600 hover:bg-teal-500' : 'bg-blue-600 hover:bg-blue-700'} text-white rounded-lg font-semibold transition-all duration-300 hover:scale-105 shadow-lg`}
                    >
                      View My Work
                    </button>
                    
                    <button
                      onClick={openResume}
                      className={`px-6 py-2.5 ${darkMode ? 'bg-white/10 hover:bg-white/20 border-white/20' : 'bg-white hover:bg-gray-50 border-gray-300'} border rounded-lg font-semibold transition-all duration-300 hover:scale-105 flex items-center gap-2`}
                    >
                      Resume
                      <ExternalLinkIcon />
                    </button>
                    
                    <button 
                      onClick={() => navigateToPage('contact')}
                      className={`px-6 py-2.5 ${darkMode ? 'bg-white/10 hover:bg-white/20 border-white/20' : 'bg-white hover:bg-gray-50 border-gray-300'} border rounded-lg font-semibold transition-all duration-300 hover:scale-105`}
                    >
                      Get in Touch
                    </button>
                    
                    <button
                      onClick={() => setDarkMode(!darkMode)}
                      className={`p-2 rounded-lg ${darkMode ? 'bg-slate-800 text-yellow-400' : 'bg-white/80 text-gray-700 shadow-md'} transition-all duration-300 hover:scale-110 ml-2`}
                      aria-label="Toggle theme"
                    >
                      {darkMode ? <SunIcon /> : <MoonIcon />}
                    </button>
                  </div>
                </div>
              </nav>

              {/* Landing Page */}
              {currentPage === 'landing' && (
                <section className="min-h-screen flex items-center justify-center px-6 sm:px-12 py-24">
                  <div className="max-w-6xl mx-auto grid md:grid-cols-5 gap-12 items-center">
                    <div className={`md:col-span-2 transition-all duration-1000 delay-300 ${loaded ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-20'}`}>
                      <div className="relative group">
                        <div className={`absolute -inset-4 ${darkMode ? 'bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500' : 'bg-gradient-to-r from-blue-400 via-indigo-400 to-purple-400'} rounded-full blur-2xl opacity-20 group-hover:opacity-30 transition duration-500`}></div>
                        
                        <div className={`relative w-full aspect-square rounded-full overflow-hidden ${cardBg} ${darkMode ? 'border-4 border-white/20' : 'border-4 border-blue-200 shadow-2xl'} transition-transform duration-500 group-hover:scale-105`}>
                          <img 
                            src="varun-photo.jpg"
                            alt="Varun Putta"
                            className="w-full h-full object-cover"
                          />
                        </div>
                      </div>
                    </div>

                    <div className="md:col-span-3 space-y-6">
                      <div className={`transition-all duration-1000 delay-500 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <h1 className="text-4xl sm:text-5xl md:text-6xl font-light leading-tight mb-3 tracking-tight">
                          <span className={darkMode ? 'bg-gradient-to-r from-teal-400 to-purple-400 bg-clip-text text-transparent' : 'bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent'}>
                            Healthcare Analytics & Product Strategy
                          </span>
                        </h1>
                        <p className={`text-xl font-light ${secondaryText} italic`}>
                          Building data-driven systems for scalable care delivery
                        </p>
                      </div>
                      
                      <div className={`transition-all duration-1000 delay-700 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <p className={`text-lg font-medium mb-6 ${darkMode ? 'text-teal-400' : 'text-blue-600'}`}>
                          Analytics & Strategy | NYC Health + Hospitals
                        </p>
                        <p className={`text-base ${secondaryText} font-medium`}>
                          MPH Biostatistics | Clinical Background
                        </p>
                      </div>
                      
                      <div className={`space-y-5 ${secondaryText} text-base leading-relaxed transition-all duration-1000 delay-900 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <p>
                          I began my career as a clinician in a public health setting, delivering complex care under operational and resource constraints. That experience gave me a practical understanding of how frontline workflows, system design, and data availability impact patient care and organizational performance.
                        </p>
                        
                        <p>
                          I transitioned into healthcare analytics and strategy to work on those systems directly. I earned an <strong className={textColor}>MPH in Biostatistics at NYU</strong> and built expertise in clinical data analysis, SQL-based reporting, dashboards, and performance measurement across hospital environments.
                        </p>
                        
                        <p>
                          Today, at <strong className={textColor}>NYC Health + Hospitals</strong>, I partner with clinical, operational, and executive teams to design analytics solutions, performance frameworks, and workflow improvements that translate data into measurable impact. My work spans hospital quality initiatives, care process optimization, and decision-support tools used by frontline and leadership teams.
                        </p>
                        
                        <p>
                          I'm now focused on roles at the intersection of healthcare, product strategy, and analytics: building scalable data products, operational intelligence platforms, and technology-enabled solutions for health systems, payers, and health-tech companies.
                        </p>
                      </div>
                      
                      <div className={`flex flex-wrap gap-4 pt-8 transition-all duration-1000 delay-1100 ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                        <button 
                          onClick={openResume}
                          className={`px-10 py-4 ${darkMode ? 'bg-gradient-to-r from-teal-500 to-teal-600 hover:shadow-teal-500/50' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:shadow-blue-500/50'} text-white rounded-xl font-medium hover:shadow-2xl transition-all duration-300 hover:scale-105`}
                        >
                          View Resume
                        </button>
                        <button 
                          onClick={() => navigateToPage('contact')}
                          className={`px-10 py-4 ${darkMode ? 'border-2 border-white/20 hover:bg-white/5' : 'border-2 border-gray-300 hover:border-blue-600 hover:text-blue-600'} rounded-xl font-medium transition-all duration-300 hover:scale-105`}
                        >
                          Get in Touch
                        </button>
                      </div>
                    </div>
                  </div>
                </section>
              )}

              {/* Projects Page */}
              {currentPage === 'projects' && (
                <section className="min-h-screen py-32 px-6 sm:px-12">
                  <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-20">
                      <h2 className={`text-5xl sm:text-6xl font-bold mb-6 ${darkMode ? 'bg-gradient-to-r from-teal-400 to-purple-400 bg-clip-text text-transparent' : 'bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent'}`}>
                        Featured Projects
                      </h2>
                      <p className={`text-xl ${secondaryText} max-w-3xl mx-auto`}>
                        A selection of impactful products I've built and launched. Each project demonstrates strategic thinking, user-centered design, and measurable business outcomes.
                      </p>
                    </div>
                    
                    <div className="space-y-12">
                      {projects.map((project, index) => (
                        <div
                          key={index}
                          ref={el => projectRefs.current[index] = el}
                          data-index={index}
                          className={`${cardBg} ${darkMode ? 'border-2 border-white/10' : 'border-2 border-white/60 shadow-2xl'} rounded-2xl p-8 md:p-12 transition-all duration-700 ${
                            visibleProjects.includes(index)
                              ? 'opacity-100 translate-y-0'
                              : 'opacity-0 translate-y-20'
                          }`}
                        >
                          <div className="grid md:grid-cols-3 gap-8">
                            <div className="md:col-span-2">
                              <h3 className={`text-3xl font-bold mb-2 ${textColor}`}>
                                {project.title}
                              </h3>
                              <p className={`font-medium mb-6 ${darkMode ? 'text-teal-400' : 'text-blue-600'}`}>
                                {project.role} ‚Ä¢ {project.company}
                              </p>
                              
                              <p className={`${secondaryText} text-lg leading-relaxed mb-6`}>
                                {project.description}
                              </p>
                              
                              <div className="flex flex-wrap gap-2">
                                {project.tags.map((tag, i) => (
                                  <span 
                                    key={i} 
                                    className={`px-4 py-2 ${darkMode ? 'bg-white/5 border-white/10' : 'bg-white border-gray-200 shadow-sm'} border text-sm rounded-lg font-medium`}
                                  >
                                    {tag}
                                  </span>
                                ))}
                              </div>
                            </div>
                            
                            <div className={`${darkMode ? 'bg-gradient-to-br from-teal-500/10 to-purple-500/10 border-teal-500/20' : 'bg-gradient-to-br from-blue-50 to-indigo-50 border-blue-200/50'} border-2 rounded-xl p-6`}>
                              <h4 className={`font-bold mb-4 ${textColor}`}>Impact & Results</h4>
                              <ul className="space-y-3">
                                {project.impact.map((item, i) => (
                                  <li key={i} className={`flex items-start gap-2 ${secondaryText}`}>
                                    <span className={darkMode ? 'text-teal-400' : 'text-blue-600'}>‚úì</span>
                                    <span className="text-sm">{item}</span>
                                  </li>
                                ))}
                              </ul>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>
              )}

              {/* Contact Page */}
              {currentPage === 'contact' && (
                <section className="min-h-screen flex items-center justify-center py-32 px-6 sm:px-12">
                  <div className="max-w-4xl mx-auto text-center">
                    <h2 className={`text-5xl sm:text-6xl font-bold mb-6 ${darkMode ? 'bg-gradient-to-r from-teal-400 to-purple-400 bg-clip-text text-transparent' : 'bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent'}`}>
                      Let's Connect
                    </h2>
                    
                    <p className={`text-xl ${secondaryText} mb-12 max-w-2xl mx-auto`}>
                      I'm always open to discussing healthcare analytics, strategy, or data-driven transformation opportunities. If you're working in these spaces, let's connect.
                    </p>
                    
                    <a 
                      href="mailto:varun@example.com"
                      className={`inline-flex items-center gap-3 px-10 py-5 ${darkMode ? 'bg-gradient-to-r from-teal-500 to-purple-500 hover:shadow-teal-500/50' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:shadow-blue-500/50'} text-white rounded-2xl font-bold text-lg hover:shadow-2xl transition-all duration-300 hover:scale-105 mb-12`}
                    >
                      varun@example.com
                    </a>
                    
                    <div className={`border-t ${borderColor} pt-12 max-w-md mx-auto`}>
                      <p className={`${secondaryText} mb-6`}>Find me on</p>
                      <div className="flex gap-6 justify-center">
                        <a 
                          href="https://linkedin.com/in/varunputta" 
                          target="_blank"
                          rel="noopener noreferrer"
                          className={`w-16 h-16 ${cardBg} ${darkMode ? 'border-white/10' : 'border-gray-200 shadow-lg'} border-2 rounded-xl flex items-center justify-center hover:scale-110 transition-all duration-300`}
                        >
                          <svg className="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                          </svg>
                        </a>
                        <a 
                          href="https://github.com/varunputta" 
                          target="_blank"
                          rel="noopener noreferrer"
                          className={`w-16 h-16 ${cardBg} ${darkMode ? 'border-white/10' : 'border-gray-200 shadow-lg'} border-2 rounded-xl flex items-center justify-center hover:scale-110 transition-all duration-300`}
                        >
                          <svg className="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </section>
              )}

              {/* Footer */}
              <footer className={`border-t ${borderColor} py-8 px-6 text-center ${secondaryText}`}>
                <div className="max-w-7xl mx-auto">
                  <p className="mb-2">¬© 2026 Varun Putta. All rights reserved.</p>
                  <p className="text-sm">Designed with ‚ù§Ô∏è and brought to life by Claude AI ü§ñ</p>
                </div>
              </footer>
            </div>
          );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
